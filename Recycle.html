<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recycle</title>
    <link rel="stylesheet" href="Recycle.css">
</head>
<body>
    <form>
      <h1>Add Details</h1>
        <div class="main">
            <div class="div1">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        </div>
        <br>
        <div class="div2">
        <label for="email">Email Id:</label>
        <input type="email" id="email" placeholder="Enter E-mail id">
        </div>
        <br>
        <div class="div3">
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter your Mobile no">
        </div>
        <br>
        <div class="div4">
        <label for="address">Address:</label>
        <textarea type="textarea" id="address" placeholder="Enter Address" rows="3" cols="40"></textarea>
        </div>
        <br>
        <div class="div5">
        <label for="gadget">Gadget Name:</label>
        <input type="text" id="gadget" placeholder="eg:(phone, tab, laptop, etc)">
        </div>
        <br>
        <div class="div6">
        <button class="button1" type="file"><i style="color: black;" class="fa-solid fa-upload"></i> Upload file</button>
        </div>
        <br>
        <div class="div7">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Self Service
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Courier Boy
                </label>
              </div>
        </div>
        <br>
        <div class="div8">
        <button class="button2" type="submit">Submit</button>
        </div>
        </div>
    </form> 
</body>
</html>
